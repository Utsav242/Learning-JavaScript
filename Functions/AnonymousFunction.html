<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <h1>Learning Anonymous Function</h1>

    <script>
        // Anonymous Function : without a name that is AF.
        
        function (){
            console.log("check")
        }

        // we can use like this
        var a= function(){
            console.log("ghjk")
        }
        a();
    </script>
</body>
</html>
