<!DOCTYPE html>

<head>

    <title>Name Function Expression</title>
</head>
<body>
    <h1>Learning Name Function Expression</h1>

    <script>

        // Name Function Expression : This way is called name function with expression.

        var a = function myab(){
            console.log("ghjk")
        };
        a();
    </script>
