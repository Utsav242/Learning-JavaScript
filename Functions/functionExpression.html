<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <h1>Learning Function Expression</h1>

    <script>
        // Function Expression : This way is called function expression and function declaration.

        var a = function(){
            console.log(a)
        }
        a();
    </script>
</body>
</html>
