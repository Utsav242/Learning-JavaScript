<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Capture</title>
  </head>
  <style>
    div {
      min-height: 180px;
      min-width: 180px;
      padding: 40px;
      border: 1px solid;
    }
  </style>
  <body>
    <h1>Learning Event Capture</h1>

    <div id="garandParent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>

    <script>

      // Event Capture : This is first phase of the event propagation model.
      // where the event goes to top to down to the target element.
      // Pass True flag in call back function argument that is work event capturing.

      document.querySelector("#garandParent").addEventListener("click", () => {
        console.log("GrandParent Clicked");
      },true);  // this third argument and bydefault its false
      // if i put true so it's capturing

      // for parent
      document.querySelector("#parent").addEventListener("click", () => {
        console.log("Parent Clicked");
      }, true); // capturing

      // For Child
      document.querySelector("#child").addEventListener("click", () => {
        console.log("Child Clicked");
      }, true); //capturing
    </script>
  </body>
</html>
