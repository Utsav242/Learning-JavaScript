<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Class Function</title>
  </head>
  <body>
    <h1>First Class Function</h1>

    <script>
      // FCF : Means read value to passed other function argument.
      // f functions in that language are treated like other variables.

      // Example 1:
      const firstClassFun = {
        add: (a, b) => {
          return `${a} + ${b} = ${a + b}`;
        },
        sub: (a, b) => {
          return `${a} - ${b} = ${a - b}`;
        },
      };

      const result = firstClassFun.add(2, 2);
      console.log(result);

      // case 2 :
    </script>
  </body>
</html>
