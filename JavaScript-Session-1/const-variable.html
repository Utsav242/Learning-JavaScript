    <title>Learning Const Variable</title>

  <body>
    <h1>Learning Const Variable</h1>

    <script>
      // Const : we can't declare same name and not assign same value with const variable.
      // In const we need must be declaration with initalization.
      // Here below example of const : error syntax error.

      const a; // Syntax Error
      a=10;
      console.log(a)

      // example 2:
      console.log(b) // Reference error
      const b=13;

      // Example 3:
      const abc= 120;
      console.log("right way", abc)
    </script>
