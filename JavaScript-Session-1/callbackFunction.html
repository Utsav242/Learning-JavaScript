  <body>
    <h1>Learning CallBack Function</h1>

  <script>
    // callback : - CF passed another function as argument in function.
    // setTimeout is a callback function code excute in some time.
    // with the help of callback function we can perform asynchronous operation.

    setTimeout(() => {
      console.log("code excuted after 5sec");
    }, 5000);
    function a(b) {
      console.log("hh");
    }
    a(function b() {
      return b;
    });

    // Callback Issue : 1. Callback Hell

    // Callback Hell : is a one callback function inside another callback inside another callbac as known as callback hell.
    // Callback hell, also known as "pyramid of doom.

    // Example : 1

    const Cart = ["shoes", "pent", "kurta"];

    api.createOrder(cart, function () {
      api.processPayment(function () {

        });
      });

  </script>
