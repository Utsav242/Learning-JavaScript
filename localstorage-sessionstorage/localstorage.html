<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>

        // Local Storage : store data with no expiration date.
        // this means the data will perists even after the browser is closed.

        // Example :

        localStorage.setItem("name", "Utsav"); //The first parameter "name" is the key under which the value will be stored.
        const name= localStorage.getItem('name')
        console.log(name)


    </script>
</body>
</html>
