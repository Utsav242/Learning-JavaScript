<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure settimeout</title>
</head>
<body>
    <h1>Learning Closure setTimeout</h1>

    <script>

        // with var : output will be only 6.
        function myfun1(){
            for(var i=1; i<=5; i++){
                setTimeout(function(){

                }, i * 2000)
            }
            console.log(i)
        }
        myfun1();

        //Closure with let : output will be 1,2,3,4,5,6 beacuse let and const is block scope.

        function myfun2(){
            for(let j=1; j<=5; j++){
                setTimeout(function(){
                }, j * 2000)
                console.log(j)
            }
           
        }
        myfun2();
    </script>
</body>
</html>
