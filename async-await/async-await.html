<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async-await</title>
  </head>
  <body>
    <h1>Leaning async-await</h1>

    <script>
      // async-await is use to handle promises.
      //Await : is a keyword can only use to inside of async function.

      // Example 1: Simple

      const createPromise = new Promise(function (resolve, reject) {
        resolve("Promise successfully created");
      });

      async function myfun() {
        const callAwait = await createPromise;
        console.log(callAwait);
      }
      myfun();

      // async-wait is wait at point of time
      // here below example 

      const myPromise1 = new Promise(function(resolve, reject){
        setTimeout(function(){
            resolve("asyn-await can be wait for some time of period")
        }, 5000)

      });

      const myPromise2 = new Promise(function(resolve, reject){
        setTimeout(function(){
            resolve("second promise")
        }, 3000)

      });

      async function myfun2(){
        console.log("this log not wait for promise resolve") // first output
        const awaitPromise = await myPromise1;
        console.log("it will be wait when promise"); // second output
        console.log(awaitPromise);

        // resolve promise 2
        const awaitPromise2 = await myPromise2;
        console.log(awaitPromise2);
      }

      myfun2();
      
    </script>
  </body>
</html>
